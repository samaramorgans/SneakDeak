<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="Styles/interface.css">
</head>
<body>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="settings-tabs">
                <button class="tablink" onclick="openTab(event, 'General')">Общие</button>
                <button class="tablink" onclick="openTab(event, 'Account')">Аккаунт</button>
                <button class="tablink" onclick="openTab(event, 'About')">О программе</button>
                <button class="tablink" onclick="openTab(event, 'Connections')">Соединения</button>
            </div>

            <div id="General" class="tabcontent">
                <h3>Общие настройки</h3>
                <p>Настройки общего характера.</p>
            </div>

            <div id="Account" class="tabcontent">
                <h3>Настройки аккаунта</h3>
                <p>Управление аккаунтом.</p>
            </div>

            <div id="About" class="tabcontent">
                <h3>О программе</h3>
                <p>Информация о программе.</p>
            </div>

            <div id="Connections" class="tabcontent">
                <h3>Соединения</h3>
                <p>Управление соединениями.</p>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("General").style.display = "block";
        document.getElementsByClassName("tablink")[0].className += " active";
    </script>
</body>
</html>
